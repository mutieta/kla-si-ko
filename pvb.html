<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player vs. Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-300 flex items-center justify-center min-h-screen">
    <div class="bg-black rounded-[40px] w-full max-w-sm h-[90vh] text-white text-center flex flex-col items-center justify-center relative">
        <p class="text-sm">wow,<br>no friend huh? Imfao<br>It's ok we don't judge</p>
        <p class="mt-4">please pick your character...</p>

        <div class="flex justify-center mt-6 gap-10">
            <div onclick="selectCharacter('kla')" class="cursor-pointer">
                <img src="picture/kla.png" alt="kla" class="w-30 h-20">
                <p class="mt-2">kla</p>
            </div>
            <div onclick="selectCharacter('ko')" class="cursor-pointer">
                <img src="picture/ko.png" alt="ko" class="w-24 h-18">
                <p class="mt-2">ko</p>
            </div>
        </div>

        <button id="nextButton" class="bg-pink-500 rounded-full py-2 px-6 mt-8 hidden mx-auto" onclick="goToGame()">next</button>

        <p class="text-xs absolute bottom-2 left-1/2 transform -translate-x-1/2">&copy; 2025 mutieta</p>
    </div>

    <script>
        let playerChoice = null;

        function selectCharacter(choice) {
            playerChoice = choice;
            document.getElementById('nextButton').classList.remove('hidden');
        }

        function goToGame() {
            if (playerChoice) {
                let botChoice = playerChoice === 'kla' ? 'ko' : 'kla';
                localStorage.setItem('playerChoice', playerChoice);
                localStorage.setItem('botChoice', botChoice);
                window.location.href = 'game.html'; // Replace with your game page URL
            }
        }
    </script>
</body>
</html>
