<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kla Si Ko Rules</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-300 flex items-center justify-center min-h-screen">
    <div class="bg-black rounded-[40px] w-full max-w-sm h-[90vh] flex flex-col items-center justify-center p-6 shadow-lg text-white relative">
        
        <!-- Character Icons -->
        <div class="flex justify-center items-center gap-10 mb-4">
            <div class="flex flex-col items-center">
                <img src="picture/kla.png" alt="kla" class="w-30 h-20">
                <p class="text-pink-400 font-semibold mt-2">kla</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="picture/ko.png" alt="ko" class="w-24 h-20">
                <p class="text-pink-400 font-semibold mt-2">ko</p>
            </div>
        </div>

        <!-- Game Instructions -->
        <div class="text-sm text-center text-gray-300 leading-relaxed">
            <p>
                if ur kla, u have 4 pieces, your mission <br>
                is to eat the cow. how do u do it? <br>
                simple, just jump over it (if u have the space to).
            </p>
            <p class="mt-4">
                if ur ko, u have 12 pieces. in order to win, <br>
                u have to not let kla eat u and <br>
                make sure to keep ur pieces alive. <br>
                once kla can't jump, u win!
            </p>
        </div>

       

        <!-- Footer -->
        <p class="text-xs text-gray-400 absolute bottom-2 left-1/2 transform -translate-x-1/2">&copy; 2025 mutieta</p>
    </div>

   
</body>
</html>
