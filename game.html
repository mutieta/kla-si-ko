<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kla Si Ko - PvP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="game.js"></script>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 4px;
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: #8B4513;
            padding: 5px;
        }
        .cell {
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            position: relative;
        }
        .kla img { width: 80%; height: 80%; object-fit: contain; }
        .ko img { width: 80%; height: 80%; object-fit: contain; }
        .valid-move {
            background-color: lightgray;
        }
    </style>
</head>
<body class="bg-pink-300 flex items-center justify-center min-h-screen">
    <div class="bg-black rounded-[40px] w-full max-w-sm h-[90vh] p-6 text-white text-center relative">
        <div class="flex justify-between items-center px-8 py-5">
            <div class="flex flex-col items-center">
                <img src="picture/kla.png" alt="kla" class="w-30 h-20">
                <p class="mt-2" id="player1Name">Player 1</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="picture/ko.png" alt="ko" class="w-24 h-18">
                <p class="mt-2" id="player2Name">Player 2</p>
            </div>
        </div>
        
        <div class="grid mt-6" id="gameBoard"></div>

        <p class="mt-4" id="gameMessage">Player 1's turn</p>

        <p class="text-xs absolute bottom-2 left-1/2 transform -translate-x-1/2">&copy; 2025 mutieta</p>
    </div>
    
</body>
</html>
